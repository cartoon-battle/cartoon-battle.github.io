---
title: Card builder
weight: 10
---

<form class="form-horizontal" name="builder">
    <div class="row"><div class="col-md-6">
    <div class="form-group">
        <div class=row>
        <label for="card_name" class="col-sm-3 control-label">Name:</label>
        <div class="col-sm-9">
            <input id="card_name" class="form-control" value="Rodeo Peter">
        </div>
        </div>

        <div class=row>
        <label for="image" class="col-sm-3 control-label">Image:</label>
        <div class="col-sm-9">
            <input class="form-control" id="image" list="image_list" placeholder="enter full image URL or choose one from the list">
            <datalist id="image_list">
                {% for image in site.data.images.images %}
                <option>{{ image }}
                {% endfor %}
            </datalist>
        </div>
        </div>

        <div class=row>
        <label for="rarity" class="col-sm-3 control-label">Rarity:</label>
        <div class="col-sm-9">
            <select id="rarity" class="form-control">
                <option>common
                <option>rare
                <option>epic
                <option selected>legendary
                <option>mythic
            </select>
        </div>
        </div>

        <div class=row>
        <label for="level" class="col-sm-3 control-label">Level:</label>
        <div class="col-sm-5">
            <select id="fusion" class="form-control">
                <option selected>not fused
                <option>once fused
                <option>twice fused
            </select>
        </div>

        <div class="col-sm-4">
            <select id="level" class="form-control">
                <option>1
                <option>2
                <option>3
                <option>4
                <option>5
                <option selected>6
                <option>7
            </select>
        </div>
        </div>

        <div class=row>
        <label for="attack" class="col-sm-3 control-label">Stats:</label>
        <div class="col-sm-5">
            <input id=attack class="form-control" placeholder=attack>
        </div>
        <div class="col-sm-4">
            <input class="form-control" id=health placeholder=health>
        </div>
        </div>



        <div class=row>
        <label for="trait" class="col-sm-3 control-label">Trait:</label>
        <div class="col-sm-9">
            <select id="trait" class="form-control">
                <option value="">none
                {% for name in site.data.values.traits %}
                <option>{{ name }}</option>
                {% endfor %}
            </select>
        </div>
        </div>

        {% for name in (1..3) %}
        {% capture name %}{% cycle 'alpha', 'bravo', 'charlie' %}{% endcapture %}
        <div class=row>
        <label for="skill_{{ name }}" class="col-sm-3 control-label">Skill:</label>
        <div class="col-sm-5">
            <select id="skill_{{ name }}" class="form-control" name=skill>
                <option value="">none
                {% for skill in site.data.values.skills %}
                <option value="{{ skill[0] }}">{{ skill[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-4">
            <input type=number class="form-control" id="skill_{{ name }}_value" placeholder="value" pattern="\d+">
        </div>
        </div>
        {% endfor %}
    </div> <!-- .form-group -->
    <div class=row>
        <button class="btn btn-primary pull-right">Build</button>
    </div>
    </div>
    <div class="col-sm-6" id=result></div>
</div>


</div>
</form>

<script>require(['cartoon-battle/Card', 'cartoon-battle'], function (Card, getCards) {

    var card = new Card;

    getCards(function cardbuilder__init(cards) {
        var datalist = document.getElementById('image_list');
        while (datalist.firstChild) datalist.removeChild(datalist.firstChild);

        var pictures = cards.items.reduce(function (pictures, card) {
            pictures[card.picture] = card.name;

            return pictures;
        }, {});

        Object.keys(pictures).forEach(function (picture) {
            datalist.appendChild(document.createElement('option'))
                .appendChild(document.createTextNode(pictures[picture]))
                .parentNode.value = picture;
        });
    });

    document.getElementById('result').appendChild(card.node);

    // FORM ///////////////////////////
    var form = document.forms.builder;
    var skills = [].slice.apply(form.querySelectorAll('[name="skill"]'));
    ///////////////////////////////////

    function update() {
        card.setName(form.card_name.value);
        card.setRarity(form.rarity.value);
        card.setLevel(form.level.value);
        card.setFuse(form.fusion.selectedIndex);
        card.setImage(form.image.value);
        card.setTrait(form.trait.value);
        card.setAttack(form.attack.value);
        card.setHealth(form.health.value);

        card.setSkills(skills.map(function (e) {
            return {
                type: e.value,
                value: parseInt(e.parentNode.parentNode.querySelector('input').value) || null
            };
        }).filter(function (s) {
            return s.type && s.value
        }));

        if ('history' in window) {
            var state = [].map.call(form.querySelectorAll('select, input'), function (element) {
                return (element.id) + '=' + encodeURIComponent(element.value);
            }).join("&");

            if (state && state !== window.location.search.substr(1)) {
                console.log('pushstate', state);
                window.history.pushState(null, "", "?" + state);
            }
        }

        return false;
    }

    form.onsubmit = update;

    window.onpopstate = function () {
        var hasChanged = false;
        window.location.search.substr(1).split("&").forEach(function (pair) {
            var id = pair.split('=')[0];
            var value = pair.split('=')[1];

            if (form[id] && form[id].value !== decodeURIComponent(value)) {
                hasChanged = true;
                form[id].value = decodeURIComponent(value);
            }
        });

        if (hasChanged) {
            update();
        }

    };

    window.onpopstate();

});
</script>
